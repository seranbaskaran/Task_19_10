<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task19_10</title>
</head>
<body>
    <h2 class="head-title">Choose your team</h2>
    <div class="main">
        <div class="player-details">
            <div class="headers">
               <button onclick="displayPlayersByRole('wk')">Wicket keeper</button>
               <button onclick="displayPlayersByRole('bat')">Batsman</button>
               <button onclick="displayPlayersByRole('ar')">All rounder</button>
               <button onclick="displayPlayersByRole('bowl')">Bowler</button>
            </div>
            <div class="content">
                <table id="data">
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="choosed-player">
            <div class="single-fantasy-tip">
                <div class="fantasy-tip-row ">
                    <div class="player-position-info">WICKET KEEPER</div>
                    <div class="players-list wicket-keeper-section">
                    </div>
                </div>
                <div class="fantasy-tip-row ">
                       <div class="player-position-info"><span>BATTER</span></div>
                       <div class="players-list batter-section">
                       </div>
                 </div>
                 <div class="fantasy-tip-row ">
                       <div class="player-position-info"><span>ALL ROUNDER</span></div>
                       <div class="players-list all-rounder-section">
                        </div>
                 </div>
                 <div class="fantasy-tip-row ">
                       <div class="player-position-info"><span>BOWLER</span></div>
                       <div class="players-list bowler-section">
                       </div>
                 </div>
            </div>
         </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
